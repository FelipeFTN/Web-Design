<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
        <title>JOKENPO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Jokenpo</h1>
        <center>

            <input id="play" type="button" value="JOGAR" class="buttons" onclick="play()">
            <div id="introduction">
                <h3>REGRAS DO JOGO</h3>
                <p>Pedra ganha da Tesoura</p>
                <p>Tesoura ganha do Papel</p>
                <p>Papel ganha da Pedra</p>
            </div>
                <div class="container">
                <img src="images/rock.png" alt="Rock" name="Rock" onclick="rock()">
                <img src="images/paper.png" alt="Paper" name="Paper" onclick="paper()">
                <img src="images/scissors.png" alt="Scissors" name="Scissors" onclick="scissors()">
                
                <h3 id="score">0 x 0</h3>
                
                <img src="" alt="Player" id="Player">
                <img src="" alt="IA" id="IA">
            </div>
            <input type="button" id="reset" value="Zerar Pontuação" class="buttons" onclick="reset()">
        </center>
        <script>
                var gameDiv = document.getElementsByClassName('container');
                gameDiv[0].style.display = "none";
                var gameReset = document.getElementsByTagName('input');
                gameReset[1].style.display = "none";
        </script>
        <script src="playerScript.js" type="text/javascript"></script>
        <script src="IAScript.js" type="text/javascript"></script>
        <script src="score.js" type="text/javascript"></script>
    </body>
</html>
